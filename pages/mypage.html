        window.onload = function () {
          document.querySelector("#okBtn").addEventListener("click", okMem);
        };
        function okMem() {
            alert("수정되었습니다.")
            let url = "/index.html";
            location.href = url;
        }
        
        // document.querySelector("#modifyBtn").addEventListener("click", modifyBtn);

        function modify() {
            let emailDisabled = document.querySelectorAll(".modify");
            // console.log(emailDisabled)
            emailDisabled.forEach(function (m) {
                let disabled = m.disabled;
                if (disabled) {
                    m.disabled = false;
                } else {
                    m.disabled = true;
                }
                m.value = "";
            })
        }

        window.onload = function () {
            document.querySelector("#deleteMemBtn").addEventListener("click", deleteMem);
            // document.querySelector("#modifyBtn").addEventListener("click", modifyBtn);
        };
        function deleteMem() {
            clearStorage();
            alert("삭제되었습니다.")
            let url = "/index.html";
            location.href = url;
        }
        
    </script>
